<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0f0f0f;
            --bg-secondary: #1a1a1a;
            --bg-tertiary: #252525;
            --bg-card: #1e1e1e;
            --text-primary: #f5f5f5;
            --text-secondary: #a0a0a0;
            --text-muted: #666;
            --accent: #ff6b35;
            --accent-hover: #ff8555;
            --accent-glow: rgba(255, 107, 53, 0.2);
            --success: #22c55e;
            --danger: #ef4444;
            --border: #333;
            --border-light: #444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
        }

        /* Subtle grid background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(rgba(255, 107, 53, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 107, 53, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: -1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
            padding: 2rem 0;
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            letter-spacing: -0.02em;
            background: linear-gradient(135deg, var(--text-primary) 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        h1 .icon {
            -webkit-text-fill-color: var(--accent);
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
            margin-top: 0.5rem;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }

        @media (max-width: 900px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 1.5rem;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .card:hover {
            border-color: var(--border-light);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border);
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }

        input, select, textarea {
            width: 100%;
            padding: 0.75rem 1rem;
            font-family: inherit;
            font-size: 1rem;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px var(--accent-glow);
        }

        input[type="color"] {
            padding: 0.25rem;
            height: 42px;
            cursor: pointer;
        }

        .time-input-group {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .time-input-group input {
            width: 80px;
            text-align: center;
            font-family: 'JetBrains Mono', monospace;
        }

        .time-input-group span {
            color: var(--text-muted);
            font-size: 0.875rem;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            font-family: inherit;
            font-size: 0.95rem;
            font-weight: 500;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: var(--accent);
            color: white;
        }

        .btn-primary:hover {
            background: var(--accent-hover);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px var(--accent-glow);
        }

        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--border);
        }

        .btn-sm {
            padding: 0.5rem 0.75rem;
            font-size: 0.8rem;
        }

        .btn-danger {
            background: transparent;
            color: var(--danger);
            border: 1px solid var(--danger);
        }

        .btn-danger:hover {
            background: var(--danger);
            color: white;
        }

        .subjects-list {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .subject-tag {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 20px;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .subject-tag:hover {
            border-color: var(--border-light);
        }

        .subject-tag.selected {
            border-color: var(--accent);
            box-shadow: 0 0 0 2px var(--accent-glow);
        }

        .subject-tag .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }

        .subject-tag .delete {
            opacity: 0;
            color: var(--text-muted);
            transition: opacity 0.2s, color 0.2s;
        }

        .subject-tag:hover .delete {
            opacity: 1;
        }

        .subject-tag .delete:hover {
            color: var(--danger);
        }

        .entries-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .entry-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            border-bottom: 1px solid var(--border);
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .entry-item:last-child {
            border-bottom: none;
        }

        .entry-item .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            flex-shrink: 0;
        }

        .entry-item .info {
            flex: 1;
        }

        .entry-item .subject-name {
            font-weight: 500;
        }

        .entry-item .date {
            font-size: 0.8rem;
            color: var(--text-muted);
            font-family: 'JetBrains Mono', monospace;
        }

        .entry-item .duration {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.1rem;
            color: var(--accent);
            font-weight: 500;
        }

        .entry-item .notes {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-top: 0.25rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .stat-card {
            background: var(--bg-tertiary);
            border-radius: 12px;
            padding: 1rem;
            text-align: center;
        }

        .stat-value {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--accent);
        }

        .stat-label {
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-top: 0.25rem;
        }

        .chart-container {
            margin-top: 1rem;
        }

        .bar-chart {
            display: flex;
            align-items: flex-end;
            gap: 4px;
            height: 100px;
            padding: 0.5rem 0;
        }

        .bar {
            flex: 1;
            min-width: 20px;
            background: linear-gradient(to top, var(--accent), var(--accent-hover));
            border-radius: 4px 4px 0 0;
            transition: height 0.3s ease;
            position: relative;
        }

        .bar:hover::after {
            content: attr(data-value);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: var(--bg-primary);
            border: 1px solid var(--border);
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            white-space: nowrap;
            font-family: 'JetBrains Mono', monospace;
        }

        .bar-labels {
            display: flex;
            gap: 4px;
        }

        .bar-labels span {
            flex: 1;
            text-align: center;
            font-size: 0.7rem;
            color: var(--text-muted);
            font-family: 'JetBrains Mono', monospace;
        }

        .empty-state {
            text-align: center;
            padding: 2rem;
            color: var(--text-muted);
        }

        .empty-state .icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .period-selector {
            display: flex;
            gap: 0.5rem;
        }

        .period-btn {
            padding: 0.5rem 1rem;
            background: transparent;
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text-secondary);
            font-family: inherit;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .period-btn:hover {
            border-color: var(--border-light);
            color: var(--text-primary);
        }

        .period-btn.active {
            background: var(--accent);
            border-color: var(--accent);
            color: white;
        }

        .inline-form {
            display: flex;
            gap: 0.5rem;
        }

        .inline-form input {
            flex: 1;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--border-light);
        }

        .full-width {
            grid-column: 1 / -1;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><span class="icon">‚è±</span> Time Tracker</h1>
            <p class="subtitle">Track your daily progress, one session at a time</p>
        </header>

        <div class="grid">
            <!-- Add Entry Card -->
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Log Time</h2>
                    <span id="today-date" style="color: var(--text-muted); font-family: 'JetBrains Mono', monospace; font-size: 0.875rem;"></span>
                </div>

                <!-- Subjects -->
                <div class="form-group">
                    <label>Subject</label>
                    <div class="subjects-list" id="subjects-list">
                        <!-- Subjects will be loaded here -->
                    </div>
                    <div class="inline-form">
                        <input type="text" id="new-subject-name" placeholder="New subject name...">
                        <input type="color" id="new-subject-color" value="#ff6b35" style="width: 50px; flex: 0;">
                        <button class="btn btn-secondary btn-sm" onclick="addSubject()">+ Add</button>
                    </div>
                </div>

                <!-- Date -->
                <div class="form-group">
                    <label>Date</label>
                    <input type="date" id="entry-date">
                </div>

                <!-- Duration -->
                <div class="form-group">
                    <label>Duration</label>
                    <div class="time-input-group">
                        <input type="number" id="hours" min="0" max="23" value="0" placeholder="0">
                        <span>hours</span>
                        <input type="number" id="minutes" min="0" max="59" value="30" placeholder="30">
                        <span>minutes</span>
                    </div>
                </div>

                <!-- Notes -->
                <div class="form-group">
                    <label>Notes (optional)</label>
                    <input type="text" id="entry-notes" placeholder="What did you work on?">
                </div>

                <button class="btn btn-primary" onclick="addEntry()" style="width: 100%; margin-top: 0.5rem;">
                    ‚úì Log Time
                </button>
            </div>

            <!-- Stats Card -->
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Statistics</h2>
                    <div class="period-selector">
                        <button class="period-btn active" data-days="7">7d</button>
                        <button class="period-btn" data-days="14">14d</button>
                        <button class="period-btn" data-days="30">30d</button>
                    </div>
                </div>

                <div class="stats-grid" id="stats-grid">
                    <!-- Stats will be loaded here -->
                </div>

                <div class="chart-container">
                    <label style="margin-bottom: 0.5rem;">Daily Activity</label>
                    <div class="bar-chart" id="bar-chart"></div>
                    <div class="bar-labels" id="bar-labels"></div>
                </div>
            </div>

            <!-- Recent Entries Card -->
            <div class="card full-width">
                <div class="card-header">
                    <h2 class="card-title">Recent Entries</h2>
                    <span id="entries-count" style="color: var(--text-muted); font-size: 0.875rem;"></span>
                </div>
                <div class="entries-list" id="entries-list">
                    <!-- Entries will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        let subjects = [];
        let selectedSubjectId = null;
        let statsDays = 7;

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            // Set today's date
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('entry-date').value = today;
            document.getElementById('today-date').textContent = formatDate(today);

            // Load data
            loadSubjects();
            loadEntries();
            loadStats();

            // Period selector
            document.querySelectorAll('.period-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.period-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    statsDays = parseInt(btn.dataset.days);
                    loadStats();
                });
            });
        });

        function formatDate(dateStr) {
            const date = new Date(dateStr + 'T00:00:00');
            return date.toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric' });
        }

        function formatDuration(minutes) {
            const h = Math.floor(minutes / 60);
            const m = minutes % 60;
            if (h === 0) return `${m}m`;
            if (m === 0) return `${h}h`;
            return `${h}h ${m}m`;
        }

        async function loadSubjects() {
            const res = await fetch('/api/subjects');
            subjects = await res.json();
            renderSubjects();
        }

        function renderSubjects() {
            const container = document.getElementById('subjects-list');
            if (subjects.length === 0) {
                container.innerHTML = '<span style="color: var(--text-muted); font-size: 0.875rem;">No subjects yet. Create one below.</span>';
                return;
            }

            container.innerHTML = subjects.map(s => `
                <div class="subject-tag ${selectedSubjectId === s.id ? 'selected' : ''}" 
                     onclick="selectSubject(${s.id})"
                     data-id="${s.id}">
                    <span class="dot" style="background: ${s.color}"></span>
                    <span>${s.name}</span>
                    <span class="delete" onclick="deleteSubject(event, ${s.id})">‚úï</span>
                </div>
            `).join('');
        }

        function selectSubject(id) {
            selectedSubjectId = selectedSubjectId === id ? null : id;
            renderSubjects();
        }

        async function addSubject() {
            const name = document.getElementById('new-subject-name').value.trim();
            const color = document.getElementById('new-subject-color').value;
            
            if (!name) return;

            const res = await fetch('/api/subjects', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, color })
            });

            if (res.ok) {
                document.getElementById('new-subject-name').value = '';
                loadSubjects();
            } else {
                const data = await res.json();
                alert(data.error || 'Failed to add subject');
            }
        }

        async function deleteSubject(event, id) {
            event.stopPropagation();
            if (!confirm('Delete this subject and all its entries?')) return;

            await fetch(`/api/subjects/${id}`, { method: 'DELETE' });
            if (selectedSubjectId === id) selectedSubjectId = null;
            loadSubjects();
            loadEntries();
            loadStats();
        }

        async function loadEntries() {
            const res = await fetch('/api/entries');
            const entries = await res.json();
            renderEntries(entries);
        }

        function renderEntries(entries) {
            const container = document.getElementById('entries-list');
            const countEl = document.getElementById('entries-count');
            
            if (entries.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="icon">üìù</div>
                        <p>No entries yet. Start logging your time!</p>
                    </div>
                `;
                countEl.textContent = '';
                return;
            }

            countEl.textContent = `${entries.length} entries`;
            container.innerHTML = entries.map(e => `
                <div class="entry-item">
                    <span class="dot" style="background: ${e.subject_color}"></span>
                    <div class="info">
                        <div class="subject-name">${e.subject_name}</div>
                        <div class="date">${formatDate(e.date)}</div>
                        ${e.notes ? `<div class="notes">${e.notes}</div>` : ''}
                    </div>
                    <span class="duration">${formatDuration(e.minutes)}</span>
                    <button class="btn btn-danger btn-sm" onclick="deleteEntry(${e.id})">‚úï</button>
                </div>
            `).join('');
        }

        async function addEntry() {
            if (!selectedSubjectId) {
                alert('Please select a subject');
                return;
            }

            const hours = parseInt(document.getElementById('hours').value) || 0;
            const mins = parseInt(document.getElementById('minutes').value) || 0;
            const totalMinutes = hours * 60 + mins;

            if (totalMinutes <= 0) {
                alert('Please enter a valid duration');
                return;
            }

            const res = await fetch('/api/entries', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    subject_id: selectedSubjectId,
                    date: document.getElementById('entry-date').value,
                    minutes: totalMinutes,
                    notes: document.getElementById('entry-notes').value.trim()
                })
            });

            if (res.ok) {
                document.getElementById('hours').value = '0';
                document.getElementById('minutes').value = '30';
                document.getElementById('entry-notes').value = '';
                loadEntries();
                loadStats();
            }
        }

        async function deleteEntry(id) {
            await fetch(`/api/entries/${id}`, { method: 'DELETE' });
            loadEntries();
            loadStats();
        }

        async function loadStats() {
            const res = await fetch(`/api/stats?days=${statsDays}`);
            const data = await res.json();
            renderStats(data);
        }

        function renderStats(data) {
            const statsGrid = document.getElementById('stats-grid');
            const totalMinutes = data.subject_totals.reduce((sum, s) => sum + s.total_minutes, 0);
            const daysWithData = data.daily_totals.length;
            const avgPerDay = daysWithData > 0 ? Math.round(totalMinutes / statsDays) : 0;

            statsGrid.innerHTML = `
                <div class="stat-card">
                    <div class="stat-value">${formatDuration(totalMinutes)}</div>
                    <div class="stat-label">Total Time</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${daysWithData}</div>
                    <div class="stat-label">Active Days</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${formatDuration(avgPerDay)}</div>
                    <div class="stat-label">Daily Avg</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${data.subject_totals.filter(s => s.total_minutes > 0).length}</div>
                    <div class="stat-label">Subjects</div>
                </div>
            `;

            // Render bar chart
            renderBarChart(data);
        }

        function renderBarChart(data) {
            const chartContainer = document.getElementById('bar-chart');
            const labelsContainer = document.getElementById('bar-labels');
            
            // Create array of all dates in range
            const dates = [];
            const endDate = new Date(data.end_date);
            for (let i = statsDays - 1; i >= 0; i--) {
                const d = new Date(endDate);
                d.setDate(d.getDate() - i);
                dates.push(d.toISOString().split('T')[0]);
            }

            // Map daily totals
            const dailyMap = {};
            data.daily_totals.forEach(d => { dailyMap[d.date] = d.total_minutes; });

            const values = dates.map(d => dailyMap[d] || 0);
            const maxVal = Math.max(...values, 1);

            chartContainer.innerHTML = values.map((v, i) => {
                const height = Math.max((v / maxVal) * 100, v > 0 ? 4 : 0);
                return `<div class="bar" style="height: ${height}%" data-value="${formatDuration(v)}"></div>`;
            }).join('');

            // Show abbreviated labels
            const showEvery = statsDays <= 7 ? 1 : statsDays <= 14 ? 2 : 5;
            labelsContainer.innerHTML = dates.map((d, i) => {
                const date = new Date(d + 'T00:00:00');
                const label = (i % showEvery === 0 || i === dates.length - 1) 
                    ? date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' })
                    : '';
                return `<span>${label}</span>`;
            }).join('');
        }

        // Handle Enter key in inputs
        document.getElementById('new-subject-name').addEventListener('keypress', e => {
            if (e.key === 'Enter') addSubject();
        });

        document.getElementById('entry-notes').addEventListener('keypress', e => {
            if (e.key === 'Enter') addEntry();
        });
    </script>
</body>
</html>
