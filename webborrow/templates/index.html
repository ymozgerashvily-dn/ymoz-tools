<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebBorrow - Machine Manager</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600&family=Sora:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0d1117;
            --bg-secondary: #161b22;
            --bg-card: #1c2128;
            --bg-hover: #252d38;
            --text-primary: #f0f6fc;
            --text-secondary: #c9d1d9;
            --text-muted: #8b949e;
            --accent: #58a6ff;
            --accent-hover: #79b8ff;
            --accent-glow: rgba(88, 166, 255, 0.2);
            --success: #3fb950;
            --warning: #d29922;
            --danger: #f85149;
            --info: #58a6ff;
            --available: #3fb950;
            --borrowed: #d29922;
            --offline: #f85149;
            --border: #30363d;
            --border-light: #484f58;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Sora', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.5;
        }

        .container {
            max-width: 1800px;
            margin: 0 auto;
            padding: 1.5rem;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .logo-icon {
            font-size: 2rem;
        }

        h1 {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .subtitle {
            color: var(--text-muted);
            font-size: 0.85rem;
        }

        .stats-bar {
            display: flex;
            gap: 1rem;
        }

        .stat {
            text-align: center;
            padding: 0.5rem 1.25rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
        }

        .stat-value {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .stat-value.available { color: var(--available); }
        .stat-value.borrowed { color: var(--borrowed); }
        .stat-value.offline { color: var(--offline); }

        .stat-label {
            font-size: 0.7rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .toolbar {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
            align-items: center;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 0.6rem 1rem 0.6rem 2.5rem;
            font-family: inherit;
            font-size: 0.9rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .search-box::before {
            content: 'üîç';
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            font-size: 0.85rem;
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px var(--accent-glow);
        }

        .filter-group {
            display: flex;
            gap: 0.35rem;
        }

        .filter-btn {
            padding: 0.5rem 0.85rem;
            font-family: inherit;
            font-size: 0.8rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s;
        }

        .filter-btn:hover {
            background: var(--bg-hover);
            border-color: var(--border-light);
        }

        .filter-btn.active {
            background: var(--accent);
            border-color: var(--accent);
            color: var(--bg-primary);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.35rem;
            padding: 0.4rem 0.75rem;
            font-family: inherit;
            font-size: 0.8rem;
            font-weight: 500;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.15s;
        }

        .btn-refresh {
            padding: 0.5rem 1rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            color: var(--text-primary);
        }

        .btn-refresh:hover {
            background: var(--bg-hover);
            border-color: var(--accent);
        }

        .btn-refresh.loading {
            pointer-events: none;
            opacity: 0.7;
        }

        /* Table Styles */
        .table-container {
            overflow-x: auto;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.85rem;
        }

        thead {
            background: var(--bg-card);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        th {
            padding: 0.75rem 0.6rem;
            text-align: left;
            font-weight: 600;
            color: var(--text-primary);
            border-bottom: 2px solid var(--border);
            white-space: nowrap;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.03em;
        }

        td {
            padding: 0.6rem;
            border-bottom: 1px solid var(--border);
            color: var(--text-secondary);
            vertical-align: middle;
        }

        tr:hover td {
            background: var(--bg-hover);
        }

        tr:last-child td {
            border-bottom: none;
        }

        .machine-name {
            font-family: 'IBM Plex Mono', monospace;
            font-weight: 600;
            color: var(--text-primary);
            font-size: 0.9rem;
        }

        .cluster-badge {
            display: inline-block;
            padding: 0.15rem 0.4rem;
            background: rgba(88, 166, 255, 0.15);
            color: var(--info);
            border-radius: 4px;
            font-size: 0.65rem;
            margin-left: 0.4rem;
            font-weight: 500;
        }

        .status-badge {
            display: inline-block;
            padding: 0.25rem 0.6rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .status-badge.available {
            background: rgba(63, 185, 80, 0.15);
            color: var(--available);
        }

        .status-badge.borrowed {
            background: rgba(210, 153, 34, 0.15);
            color: var(--borrowed);
        }

        .status-badge.offline, .status-badge.no_ssh, .status-badge.no_cheetah {
            background: rgba(248, 81, 73, 0.15);
            color: var(--offline);
        }

        .status-badge.deployed {
            background: rgba(88, 166, 255, 0.15);
            color: var(--info);
        }

        .borrower-cell {
            color: var(--warning);
            font-weight: 500;
        }

        .uptime-cell {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .branch-cell {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.75rem;
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            color: var(--text-secondary);
        }

        .comment-cell {
            max-width: 180px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            color: var(--text-muted);
            font-style: italic;
            font-size: 0.8rem;
        }

        .action-cell {
            white-space: nowrap;
        }

        .btn-borrow {
            background: var(--success);
            color: white;
        }

        .btn-borrow:hover {
            background: #46c45a;
            transform: translateY(-1px);
        }

        .btn-free {
            background: transparent;
            border: 1px solid var(--warning);
            color: var(--warning);
        }

        .btn-free:hover {
            background: var(--warning);
            color: var(--bg-primary);
        }

        .btn:disabled {
            background: var(--border);
            color: var(--text-muted);
            cursor: not-allowed;
            border: none;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(13, 17, 23, 0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            margin-top: 1rem;
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .hidden {
            display: none !important;
        }

        .toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            padding: 0.85rem 1.25rem;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            z-index: 1001;
            animation: slideIn 0.3s ease;
            color: var(--text-primary);
        }

        .toast.success {
            border-color: var(--success);
        }

        .toast.error {
            border-color: var(--danger);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .empty-state {
            text-align: center;
            padding: 3rem 2rem;
            color: var(--text-muted);
        }

        .empty-state .icon {
            font-size: 3rem;
            margin-bottom: 0.75rem;
        }

        .count-info {
            color: var(--text-muted);
            font-size: 0.85rem;
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 1rem;
            }

            .stats-bar {
                width: 100%;
                justify-content: center;
            }

            table {
                font-size: 0.75rem;
            }

            th, td {
                padding: 0.5rem 0.4rem;
            }
        }
    </style>
</head>
<body>
    <div id="loading-overlay" class="loading-overlay">
        <div class="loading-spinner"></div>
        <div class="loading-text">Fetching machines... This may take a minute.</div>
    </div>

    <div class="container">
        <header>
            <div class="logo">
                <span class="logo-icon">üñ•Ô∏è</span>
                <div>
                    <h1>WebBorrow</h1>
                    <p class="subtitle">Machine Management Interface</p>
                </div>
            </div>
            <div class="stats-bar">
                <div class="stat">
                    <div class="stat-value" id="stat-total">-</div>
                    <div class="stat-label">Total</div>
                </div>
                <div class="stat">
                    <div class="stat-value available" id="stat-free">-</div>
                    <div class="stat-label">Available</div>
                </div>
                <div class="stat">
                    <div class="stat-value borrowed" id="stat-taken">-</div>
                    <div class="stat-label">Borrowed</div>
                </div>
                <div class="stat">
                    <div class="stat-value offline" id="stat-offline">-</div>
                    <div class="stat-label">Offline</div>
                </div>
            </div>
        </header>

        <div class="toolbar">
            <div class="search-box">
                <input type="text" id="search" placeholder="Search by name, borrower, type, comment...">
            </div>
            <div class="filter-group">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="available">Available</button>
                <button class="filter-btn" data-filter="borrowed">Borrowed</button>
                <button class="filter-btn" data-filter="offline">Offline</button>
            </div>
            <button class="btn btn-refresh" id="refresh-btn" onclick="loadMachines()">
                üîÑ Refresh
            </button>
            <span class="count-info" id="count-info"></span>
        </div>

        <div class="table-container">
            <table id="machines-table">
                <thead>
                    <tr>
                        <th>Machine Name</th>
                        <th>Type</th>
                        <th>Status</th>
                        <th>Borrower</th>
                        <th>Uptime</th>
                        <th>BaseOS</th>
                        <th>Branch</th>
                        <th>Last Active</th>
                        <th>Comment</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="machines-tbody">
                </tbody>
            </table>
        </div>
    </div>

    <script>
        let allMachines = [];
        let currentFilter = 'all';
        let searchTerm = '';

        async function loadMachines() {
            const overlay = document.getElementById('loading-overlay');
            const refreshBtn = document.getElementById('refresh-btn');
            
            overlay.classList.remove('hidden');
            refreshBtn.classList.add('loading');
            refreshBtn.textContent = '‚è≥ Loading...';

            try {
                const response = await fetch('/api/machines');
                const data = await response.json();

                if (data.error) {
                    showToast(data.error, 'error');
                    return;
                }

                allMachines = data.machines;
                updateStats(data.machines, data.summary);
                renderMachines();
                
                document.getElementById('count-info').textContent = `${data.machines.length} machines loaded`;
            } catch (error) {
                showToast('Failed to load machines: ' + error.message, 'error');
            } finally {
                overlay.classList.add('hidden');
                refreshBtn.classList.remove('loading');
                refreshBtn.textContent = 'üîÑ Refresh';
            }
        }

        function updateStats(machines, summary) {
            const offlineCount = machines.filter(m => 
                m.state === 'offline' || m.state === 'no_ssh' || m.state === 'no_cheetah'
            ).length;
            
            document.getElementById('stat-total').textContent = summary.total || machines.length;
            document.getElementById('stat-free').textContent = summary.free || machines.filter(m => m.state === 'available').length;
            document.getElementById('stat-taken').textContent = summary.taken || machines.filter(m => m.state === 'borrowed').length;
            document.getElementById('stat-offline').textContent = offlineCount;
        }

        function renderMachines() {
            const tbody = document.getElementById('machines-tbody');
            
            let filtered = allMachines;

            // Apply filter
            if (currentFilter !== 'all') {
                if (currentFilter === 'offline') {
                    filtered = filtered.filter(m => 
                        m.state === 'offline' || m.state === 'no_ssh' || m.state === 'no_cheetah'
                    );
                } else {
                    filtered = filtered.filter(m => m.state === currentFilter);
                }
            }

            // Apply search
            if (searchTerm) {
                const term = searchTerm.toLowerCase();
                filtered = filtered.filter(m => 
                    m.name.toLowerCase().includes(term) ||
                    (m.borrower && m.borrower.toLowerCase().includes(term)) ||
                    (m.type && m.type.toLowerCase().includes(term)) ||
                    (m.vendor && m.vendor.toLowerCase().includes(term)) ||
                    (m.comment && m.comment.toLowerCase().includes(term)) ||
                    (m.git_branch && m.git_branch.toLowerCase().includes(term))
                );
            }

            if (filtered.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="10">
                            <div class="empty-state">
                                <div class="icon">üîç</div>
                                <h3>No machines found</h3>
                                <p>Try adjusting your search or filter</p>
                            </div>
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = filtered.map(machine => renderMachineRow(machine)).join('');
            document.getElementById('count-info').textContent = `Showing ${filtered.length} of ${allMachines.length} machines`;
        }

        function renderMachineRow(machine) {
            const stateClass = machine.state;
            let statusText = machine.state;
            if (machine.state === 'no_ssh') statusText = 'No SSH';
            if (machine.state === 'no_cheetah') statusText = 'No Cheetah';
            
            const clusterBadge = machine.cluster 
                ? `<span class="cluster-badge">C${machine.cluster}</span>` 
                : '';

            const canBorrow = machine.state === 'available';
            const canFree = machine.state === 'borrowed';

            let actionHtml = '';
            if (canBorrow) {
                actionHtml = `<button class="btn btn-borrow" onclick="borrowMachine('${machine.name}')">‚úã Borrow</button>`;
            } else if (canFree) {
                actionHtml = `<button class="btn btn-free" onclick="freeMachine('${machine.name}')">üîì Free</button>`;
            } else {
                actionHtml = `<button class="btn" disabled>‚Äî</button>`;
            }

            const typeInfo = [machine.vendor, machine.type, machine.revision].filter(Boolean).join(' ');

            return `
                <tr>
                    <td>
                        <span class="machine-name">${escapeHtml(machine.name)}</span>
                        ${clusterBadge}
                    </td>
                    <td>${escapeHtml(typeInfo)}</td>
                    <td><span class="status-badge ${stateClass}">${statusText}</span></td>
                    <td class="borrower-cell">${machine.borrower ? escapeHtml(machine.borrower) : '-'}</td>
                    <td class="uptime-cell">${escapeHtml(machine.borrow_uptime) || '-'}</td>
                    <td>${escapeHtml(machine.baseos_version) || '-'}</td>
                    <td class="branch-cell" title="${escapeHtml(machine.git_branch) || ''}">${escapeHtml(machine.git_branch) || '-'}</td>
                    <td>${escapeHtml(machine.last_connection) || '-'}</td>
                    <td class="comment-cell" title="${escapeHtml(machine.comment) || ''}">${escapeHtml(machine.comment) || '-'}</td>
                    <td class="action-cell">${actionHtml}</td>
                </tr>
            `;
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        async function borrowMachine(name) {
            if (!confirm(`Borrow machine "${name}"?`)) return;

            showToast(`Borrowing ${name}...`, 'info');

            try {
                const response = await fetch(`/api/borrow/${name}`, { method: 'POST' });
                const data = await response.json();

                if (data.success) {
                    showToast(`‚úÖ ${data.message}`, 'success');
                    loadMachines();
                } else {
                    showToast(`‚ùå ${data.message}: ${data.output || data.error}`, 'error');
                }
            } catch (error) {
                showToast(`‚ùå Failed to borrow: ${error.message}`, 'error');
            }
        }

        async function freeMachine(name) {
            if (!confirm(`Free machine "${name}"?`)) return;

            showToast(`Freeing ${name}...`, 'info');

            try {
                const response = await fetch(`/api/free/${name}`, { method: 'POST' });
                const data = await response.json();

                if (data.success) {
                    showToast(`‚úÖ ${data.message}`, 'success');
                    loadMachines();
                } else {
                    showToast(`‚ùå ${data.message}: ${data.output || data.error}`, 'error');
                }
            } catch (error) {
                showToast(`‚ùå Failed to free: ${error.message}`, 'error');
            }
        }

        function showToast(message, type = 'info') {
            document.querySelectorAll('.toast').forEach(t => t.remove());

            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);

            setTimeout(() => toast.remove(), 5000);
        }

        // Event listeners
        document.getElementById('search').addEventListener('input', (e) => {
            searchTerm = e.target.value;
            renderMachines();
        });

        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentFilter = btn.dataset.filter;
                renderMachines();
            });
        });

        // Initial load
        loadMachines();

        // Auto-refresh every 3 minutes
        setInterval(loadMachines, 180000);
    </script>
</body>
</html>
